<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="../../assets/images/ly.png">
    <link rel="stylesheet" href="../../styles/style.css">
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="../../">Main</a>
        </nav>
    </header>
    <main id="tictactoe-main">
        <h1>Tic Tac Toe</h1>
        <div>
            <button id="one-player">1 Player</button>
            <button id="two-player">2 Player</button>
            <button id="two-player-special">2 Player Special</button>
        </div>
        <p id="game-mode">Current Game Mode: 1 Player</p>
        <p id="two-player-turn"></p>
        <div id="tictactoe-game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </main>
    <footer>
        <p>&copy; Ryuji Ly</p>
    </footer>
</body>
</html>
